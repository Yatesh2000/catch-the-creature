<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch The Creature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="screen">
            <h1>Catch the Creature</h1>
            <button>Start Game</button>

        </div>

        <div class="screen">
            <h2>Select your favorite creature</h2>

            <div id="container">
                <div class="elem" id="box1">
                    <h3>Virana</h3>
                    <img src="./image1.png" alt="">
                </div>


                <div class="elem" id="box2">
                    <h3>BatBaby</h3>
                    <img src="./image2.png" alt="">
                </div>


                <div class="elem" id="box3">
                    <h3>Dheet-Raju</h3>
                    <img src="./Dheet-Raju.png" alt="">
                </div>


                <div class="elem" id="box4">
                    <h3>Pikachu</h3>
                    <img src="./pikachu.png" alt="">
                </div>
            </div>
        </div>

        <div class="screen">
            <div id="details">
                <h3>Time <span>00 : 00</span></h3>
                <h3>Score : 0</h3>
            </div>

            <div id="play">

            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
